    <style>
        .pain-map-container { position: relative; display: inline-block; }
        .pain-point {
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: rgba(59, 130, 246, 0.45); 
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: all 0.2s;
            z-index: 10;
        }
        .pain-point.active {
            background-color: rgba(239, 68, 68, 0.9); 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.7);
            transform: translate(-50%, -50%) scale(1.2);
            border-color: #fff;
        }
        .pain-point:hover::after {
            content: attr(data-name);
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
