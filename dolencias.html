<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Dolor - Espacio INYO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pain-map-container { position: relative; display: inline-block; }
        .pain-point {
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: rgba(59, 130, 246, 0.45); 
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: all 0.2s;
            z-index: 10;
        }
        .pain-point.active {
            background-color: rgba(239, 68, 68, 0.9); 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.7);
            transform: translate(-50%, -50%) scale(1.2);
            border-color: #fff;
        }
        .pain-point:hover::after {
            content: attr(data-name);
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: #1e293b;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased">

    <div class="max-w-3xl mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Evaluación Corporal</h1>
            <p class="text-slate-500 mt-2 font-medium">Toca las zonas de dolor o molestia para tu sesión</p>
        </header>

        <div class="flex justify-center mb-6">
            <div class="bg-white p-1.5 rounded-2xl shadow-sm border border-slate-200 flex gap-1">
                <button id="btnMujer" class="px-8 py-2.5 rounded-xl transition-all duration-300 bg-blue-600 text-white font-semibold shadow-md">Mujer</button>
                <button id="btnHombre" class="px-8 py-2.5 rounded-xl transition-all duration-300 text-slate-500 font-semibold hover:bg-slate-50">Hombre</button>
            </div>
        </div>

        <div class="flex justify-center">
            <div class="pain-map-container" id="mapContainer">
                <img id="bodyImg" src="imagen/cuerpo-mujer.png" alt="Esquema corporal" class="max-w-full h-auto rounded-3xl shadow-2xl border-4 border-white">
            </div>
        </div>

        <div class="mt-6 text-center">
            <span id="counter" class="px-4 py-1.5 bg-slate-200 text-slate-700 rounded-full text-xs font-bold uppercase tracking-widest">0 zonas marcadas</span>
        </div>

        <div class="mt-8 flex flex-col gap-4">
            <button id="btnEnviar" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-extrabold text-lg shadow-lg hover:bg-emerald-600 active:scale-95 transition-all flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                <span>Enviar Reporte a Gastón</span>
            </button>
            <button id="btnLimpiar" class="text-slate-400 text-sm font-medium hover:text-rose-500 transition-colors">Limpiar mapa</button>
        </div>
        
        <footer class="mt-12 text-center text-slate-400 text-[10px] uppercase tracking-[0.2em] font-bold">
            Espacio INYO • Calistenia & Terapias Japonesas
        </footer>
    </div>

    <script>
        const bodyImg = document.getElementById('bodyImg');
        const container = document.getElementById('mapContainer');
        const btnMujer = document.getElementById('btnMujer');
        const btnHombre = document.getElementById('btnHombre');
        const btnEnviar = document.getElementById('btnEnviar');
        const btnLimpiar = document.getElementById('btnLimpiar');
        const counter = document.getElementById('counter');

        let selectedPoints = new Set();
        let currentGender = 'Mujer';

        const pointsConfig = [
            // VISTA FRONTAL
            { name: 'Frente/Cabeza', top: '14%', left: '26%' }, 
            { name: 'Cuello', top: '22.5%', left: '26%' },
            { name: 'Hombro Derecho', top: '28%', left: '17%' },
            { name: 'Hombro Izquierdo', top: '28%', left: '35%' },
            { name: 'Pecho', top: '35%', left: '26%' },
            { name: 'Brazo Derecho', top: '36%', left: '13%' },
            { name: 'Brazo Izquierdo', top: '36%', left: '37.5%' }, // Movido a la izquierda (menor valor left)
            { name: 'Abdomen', top: '41%', left: '26%' },       
            { name: 'Muñeca Derecha', top: '50%', left: '9%' },
            { name: 'Muñeca Izquierda', top: '50%', left: '42.5%' }, // Movido a la izquierda (menor valor left)
            { name: 'Cadera', top: '48.5%', left: '26%' },
            { name: 'Muslo Derecho', top: '59.5%', left: '20%' },
            { name: 'Muslo Izquierdo', top: '59.5%', left: '32%' },
            { name: 'Rodilla Derecho', top: '70%', left: '20%' },
            { name: 'Rodilla Izquierda', top: '70%', left: '32%' },
            { name: 'Tobillo Derecho', top: '87.5%', left: '21%' },
            { name: 'Tobillo Izquierdo', top: '87.5%', left: '31%' },

            // VISTA POSTERIOR
            { name: 'Nuca', top: '15%', left: '77%' },
            { name: 'Espalda Alta', top: '27%', left: '77%' },
            { name: 'Escápula Derecha', top: '27%', left: '70%' },
            { name: 'Escápula Izquierda', top: '27%', left: '84%' },
            { name: 'Columna/Dorso', top: '38%', left: '77%' },
            { name: 'Región Lumbar', top: '48%', left: '77%' },
            { name: 'Glúteos', top: '57%', left: '77%' },
            { name: 'Gemelo Derecho', top: '80%', left: '71%' },
            { name: 'Gemelo Izquierdo', top: '80%', left: '83%' },
            { name: 'Talón', top: '92%', left: '77%' }
        ];

        function loadPoints() {
            container.querySelectorAll('.pain-point').forEach(p => p.remove());
            pointsConfig.forEach(p => {
                const dot = document.createElement('div');
                dot.className = 'pain-point';
                dot.setAttribute('data-name', p.name);
                dot.style.top = p.top;
                dot.style.left = p.left;
                dot.onclick = () => {
                    dot.classList.toggle('active');
                    if(selectedPoints.has(p.name)) selectedPoints.delete(p.name);
                    else selectedPoints.add(p.name);
                    updateCounter();
                };
                container.appendChild(dot);
            });
        }

        function updateCounter() {
            counter.innerText = `${selectedPoints.size} zonas marcadas`;
        }

        btnMujer.onclick = () => {
            currentGender = 'Mujer';
            bodyImg.src = 'imagen/cuerpo-mujer.png';
            btnMujer.className = 'px-8 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-md';
            btnHombre.className = 'px-8 py-2.5 rounded-xl text-slate-500 font-semibold hover:bg-slate-50';
            limpiar();
        };

        btnHombre.onclick = () => {
            currentGender = 'Hombre';
            bodyImg.src = 'imagen/cuerpo-hombre.png';
            btnHombre.className = 'px-8 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-md';
            btnMujer.className = 'px-8 py-2.5 rounded-xl text-slate-500 font-semibold hover:bg-slate-50';
            limpiar();
        };

        function limpiar() {
            selectedPoints.clear();
            updateCounter();
            loadPoints();
        }
        btnLimpiar.onclick = limpiar;

        btnEnviar.onclick = () => {
            if(selectedPoints.size === 0) {
                alert("Por favor, marca al menos una zona.");
                return;
            }
            const lista = Array.from(selectedPoints).join(", ");
            const texto = `Hola Gastón! Soy paciente de Espacio INYO. Indico mis zonas de dolor (${currentGender}): ${lista}.`;
            const url = `https://wa.me/5491158580556?text=${encodeURIComponent(texto)}`;
            window.open(url, '_blank');
        };

        window.onload = loadPoints;
    </script>
</body>
</html>
