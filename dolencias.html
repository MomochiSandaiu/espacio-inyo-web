<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Dolor - Espacio INYO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pain-map-container { position: relative; display: inline-block; }
        .pain-point {
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: rgba(59, 130, 246, 0.45); 
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: all 0.2s;
            z-index: 10;
        }
        .pain-point.active {
            background-color: rgba(239, 68, 68, 0.9); 
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.7);
            transform: translate(-50%, -50%) scale(1.2);
            border-color: #fff;
        }
        .pain-point::after {
            content: attr(data-name);
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 41, 59, 0.9);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        .pain-point:hover::after, .pain-point.active::after {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-slate-50 font-sans antialiased">

    <div class="max-w-3xl mx-auto p-4 md:p-8 text-center">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Evaluación Corporal</h1>
            <p class="text-slate-500 mt-2 font-medium italic">Espacio INYO - Gastón Burgos</p>
        </header>

        <div class="flex justify-center mb-6">
            <div class="bg-white p-1.5 rounded-2xl shadow-sm border border-slate-200 flex gap-1">
                <button id="btnMujer" class="px-8 py-2.5 rounded-xl transition-all duration-300 bg-blue-600 text-white font-semibold shadow-md">Mujer</button>
                <button id="btnHombre" class="px-8 py-2.5 rounded-xl transition-all duration-300 text-slate-500 font-semibold hover:bg-slate-50">Hombre</button>
            </div>
        </div>

        <div class="flex justify-center">
            <div class="pain-map-container" id="mapContainer">
                <img id="bodyImg" src="imagen/cuerpo-mujer.png" alt="Esquema corporal" class="max-w-full h-auto rounded-3xl shadow-2xl border-4 border-white">
            </div>
        </div>

        <div class="mt-8 flex flex-col gap-4 max-w-sm mx-auto">
            <button id="btnEnviar" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-extrabold text-lg shadow-lg hover:bg-emerald-600 active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>Enviar Reporte a Gastón</span>
            </button>
            <button id="btnLimpiar" class="text-slate-400 text-sm font-medium hover:text-rose-500 transition-colors">Limpiar mapa</button>
        </div>
    </div>

    <script>
        const bodyImg = document.getElementById('bodyImg');
        const container = document.getElementById('mapContainer');
        const btnMujer = document.getElementById('btnMujer');
        const btnHombre = document.getElementById('btnHombre');
        const btnEnviar = document.getElementById('btnEnviar');
        const btnLimpiar = document.getElementById('btnLimpiar');

        let selectedPoints = new Set();
        let currentGender = 'Mujer';

        const pointsConfig = [
            // VISTA FRONTAL (Se mantiene perfecta)
            { name: 'Frente/Cabeza', top: '15.5%', left: '26%' }, 
            { name: 'Cuello', top: '22.5%', left: '25%' },       
            { name: 'Hombro Derecho', top: '28%', left: '17%' },      
            { name: 'Hombro Izquierdo', top: '28%', left: '35.5%' },  
            { name: 'Pecho', top: '29.5%', left: '26%' },           
            { name: 'Brazo Derecho', top: '36%', left: '13%' },       
            { name: 'Brazo Izquierdo', top: '36%', left: '36.2%' },   
            { name: 'Abdomen', top: '41%', left: '26%' },       
            { name: 'Muñeca Derecha', top: '50%', left: '9%' },       
            { name: 'Muñeca Izquierda', top: '50%', left: '39.8%' },  
            { name: 'Cadera', top: '45%', left: '26%' },            
            { name: 'Muslo Derecho', top: '55.5%', left: '20%' },   
            { name: 'Muslo Izquierdo', top: '55.5%', left: '31%' },  
            { name: 'Rodilla Derecho', top: '65%', left: '20%' },   
            { name: 'Rodilla Izquierda', top: '65%', left: '31%' },  
            { name: 'Tobillo Derecho', top: '82.5%', left: '21%' }, 
            { name: 'Tobillo Izquierdo', top: '82.5%', left: '30%' }, 

            // VISTA POSTERIOR (AJUSTE QUIRÚRGICO SOLICITADO: Rango 45% - 55%)
            { name: 'Nuca', top: '15%', left: '50%' },
            { name: 'Espalda Alta', top: '27%', left: '50%' },
            { name: 'Escápula Derecha', top: '27%', left: '45%' },
            { name: 'Escápula Izquierda', top: '27%', left: '55%' },
            { name: 'Columna', top: '38%', left: '50%' },
            { name: 'Región Lumbar', top: '48%', left: '50%' },
            { name: 'Glúteos', top: '57%', left: '50%' },
            { name: 'Gemelo Derecho', top: '80%', left: '46%' },
            { name: 'Gemelo Izquierdo', top: '80%', left: '54%' },
            { name: 'Talón', top: '92%', left: '50%' }
        ];

        function loadPoints() {
            container.querySelectorAll('.pain-point').forEach(p => p.remove());
            pointsConfig.forEach(p => {
                const dot = document.createElement('div');
                dot.className = 'pain-point';
                dot.setAttribute('data-name', p.name);
                dot.style.top = p.top;
                dot.style.left = p.left;
                dot.onclick = () => {
                    dot.classList.toggle('active');
                    if(selectedPoints.has(p.name)) selectedPoints.delete(p.name);
                    else selectedPoints.add(p.name);
                };
                container.appendChild(dot);
            });
        }

        btnMujer.onclick = () => {
            currentGender = 'Mujer';
            bodyImg.src = 'imagen/cuerpo-mujer.png';
            btnMujer.className = 'px-8 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-md';
            btnHombre.className = 'px-8 py-2.5 rounded-xl text-slate-500 font-semibold';
            selectedPoints.clear(); loadPoints();
        };

        btnHombre.onclick = () => {
            currentGender = 'Hombre';
            bodyImg.src = 'imagen/cuerpo-hombre.png';
            btnHombre.className = 'px-8 py-2.5 rounded-xl bg-blue-600 text-white font-semibold shadow-md';
            btnMujer.className = 'px-8 py-2.5 rounded-xl text-slate-500 font-semibold';
            selectedPoints.clear(); loadPoints();
        };

        btnLimpiar.onclick = () => { selectedPoints.clear(); loadPoints(); };

        btnEnviar.onclick = () => {
            if(selectedPoints.size === 0) { alert("Marca al menos una zona."); return; }
            const lista = Array.from(selectedPoints).join(", ");
            const texto = `Hola Gastón! Soy paciente de Espacio INYO. Indico mis zonas de dolor (${currentGender}): ${lista}.`;
            window.open(`https://wa.me/5491158580556?text=${encodeURIComponent(texto)}`, '_blank');
        };

        window.onload = loadPoints;
    </script>
</body>
</html>
